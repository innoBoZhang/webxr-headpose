<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebXR Head Pose Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      padding: 2em;
      line-height: 1.5em;
    }
    #enter-vr {
      font-size: 1.2em;
      padding: 1em 2em;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      margin-bottom: 1em;
    }
    pre {
      background: #222;
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button id="enter-vr">Enter VR</button>
  <pre id="output">Waiting to start XR session...</pre>

  <script>
    let xrSession = null;
    let xrRefSpace = null;
    let gl = null;

    document.getElementById("enter-vr").addEventListener("click", async () => {
      if (!navigator.xr) {
        document.getElementById("output").textContent = "WebXR not supported.";
        return;
      }

      const supported = await navigator.xr.isSessionSupported('immersive-vr');
      if (!supported) {
        document.getElementById("output").textContent = "Immersive VR not supported.";
        return;
      }

      try {
        xrSession = await navigator.xr.requestSession('immersive-vr');
        const canvas = document.createElement('canvas');
        gl = canvas.getContext('webgl', { xrCompatible: true });

        await xrSession.updateRenderState({
          baseLayer: new XRWebGLLayer(xrSession, gl)
        });

        xrRefSpace = await xrSession.requestReferenceSpace('local');

        xrSession.requestAnimationFrame(onXRFrame);
      } catch (e) {
        document.getElementById("output").textContent = "Failed to start XR session: " + e;
      }
    });

    function onXRFrame(time, frame) {
      const session = frame.session;
      session.requestAnimationFrame(onXRFrame);

      const pose = frame.getViewerPose(xrRefSpace);
      if (pose) {
        const view = pose.views[0];
        const pos = view.transform.position;
        const ori = view.transform.orientation;

        document.getElementById("output").textContent = `
Head Pose Data:

Position (meters):
  x: ${pos.x.toFixed(3)}
  y: ${pos.y.toFixed(3)}
  z: ${pos.z.toFixed(3)}

Orientation (quaternion):
  x: ${ori.x.toFixed(3)}
  y: ${ori.y.toFixed(3)}
  z: ${ori.z.toFixed(3)}
  w: ${ori.w.toFixed(3)}
        `;
      }
    }
  </script>
</body>
</html>
